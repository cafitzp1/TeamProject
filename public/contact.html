<!DOCTYPE html>
<html>
<title>Slickables</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="./images/logo.png" />
<link rel="stylesheet" href="./styles/w3.css">
<link rel="stylesheet" href="./styles/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="./index.html" class="w3-bar-item w3-button w3-wide">Slickables</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="#" class="w3-bar-item w3-button w3-disabled"><i class="fa fa-question"></i> FAQ</a>
                <a href="#" class="w3-bar-item w3-button w3-disabled"><i class="fa fa-shopping-cart"></i> Menu</a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> Contact Us</a>
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none"
        id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">FAQ</a>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">Menu</a>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">Contact Us</a>
    </nav>
    <!-- Content Section -->
    <div class="w3-container" style="padding:80px 2px 80px 2px" id="content">
        <div class="w3-row-padding w3-center">
            <div class="w3-text-black">
                <h1>Need to contact us?</h1>
                <p class="w3-large" style="padding-bottom: 25px;">If you did not find answers in our FAQ page, please
                    describe any questions or concerns you may have in detail below.</p>
            </div>
        </div>
        <div class="w3-row-padding w3-center" style="margin: 0px 10rem;">
            <textarea maxbytes="4000" maxlength="4500" rows="" cols="" class="field-block" id="description" name="description"
                required="" value=""></textarea>
                <button class="w3-button w3-black" style="width: 35%; margin-top: 30px;">Send Message</button>
        </div>
    </div>
    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64 w3-margin-top">
        <div class="w3-xlarge w3-section">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
        <pre>
(480) 409-4591
slickables@slickables.com
COPYRIGHT 2017
    </pre>
    </footer>
    <script src="./scripts/w3responsive.js"></script>
</body>

</html>
